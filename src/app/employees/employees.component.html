

<a routerLink="/add-employee" class="btn btn-secondary">Add Employee</a>
<div class="d-flex justify-content-center">
  
<div class="mt-2"></div>
<table class="table-primary" style="width: 90%">
    <thead>
      <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
       
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let employee of emp">
        <td>{{ employee.id }}</td>
        <td>{{ employee.first_name }}</td>
        <td>{{ employee.last_name }}</td>
        <td>{{ employee.email }}</td>
        <td> <a [routerLink]="['/view', employee.id]" class="btn btn-secondary btn-sm">View Details</a></td>
      </tr>
    </tbody>
  </table>
</div>
